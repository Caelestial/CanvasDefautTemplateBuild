<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | STONKER</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=540 height=960 tabindex="-1" style="width: 540px; height: 960px; background: #231F20"></canvas>
    <script src="Build/dsadasdsadas.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Створюємо інстанс Unity і чекаємо, поки він буде створений
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/dsadasdsadas.data",
        frameworkUrl: "Build/dsadasdsadas.framework.js",
        codeUrl: "Build/dsadasdsadas.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "STONKER",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Використовуємо unityInstance після його створення
        const telegramInitData = window.Telegram.WebApp.initData;
        const telegramInitDataUnsafe = window.Telegram.WebApp.initDataUnsafe;
        unityInstance.SendMessage("TelegramUserInformationController", "SetUserInitDataInformation", telegramInitData);
        unityInstance.SendMessage("TelegramUserInformationController", "SetUserInitDataUnsafeInformation", telegramInitDataUnsafe);
      }).catch((error) => {
        console.error("Failed to create Unity instance:", error);
      });

    </script>
  </body>
</html>
